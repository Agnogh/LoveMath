<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
 
    <!--Google Fonts link:-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <title>mathematics for kids</title>
    <link rel="stylesheet" href="assets\css\styles.css">
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/mathematic_logo_2.png" alt="logo"> Mathemtic for kids
    </h1>

    <div class="game_area">
        <div class="controls_area">
            <button data_type="addition" class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>
            </button>

            <button data_type="subtract" class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </button>

            <button data_type="multiply" class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </button>

            <button data_type="division"class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </button>
        </div>
        <div class="question_area">
            <span id="operand1"></span>
            <span id="operator"></span>
            <span id="operand2"></span>
            <span>=</span>
            <p class="answer_message">Enter Answer</p>
            <input id="answer_box" type="number">

        </div>
        <button data_type="submit" class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score_area">
        <p class="score">Correct answers <span id="score">0</span></p>
        <p class="score">Incorrect answers <span id="incorrect">0</span></p></p>1
    </div>
</body>
</html>
